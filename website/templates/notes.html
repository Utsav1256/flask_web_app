{% extends 'base.html' %}
<!--  -->
{% block title %}Notes{% endblock %}
<!--  -->
{% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/notes.css') }}"
/>
<div class="note">
  <form action="" method="post">
    <textarea
      name="note"
      id="note"
      cols="30"
      rows="10"
      placeholder="Write your note here"
    >
    </textarea>

    <button type="submit">Add Note</button>
  </form>
</div>
<div class="note">
  <h2>Previous Notes📝</h2>
  <ul id="notes">
    {% for note in user.notes[::-1] %} {# Reversing the order using [::-1] #}
    <li>🔸{{ note.data }}</li>
    {% endfor %}
  </ul>
</div>

<!--  -->
{% endblock %}
