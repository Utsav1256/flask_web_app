{% extends 'base.html' %}
<!--  -->
{% block title %}Profile{% endblock %}
<!--  -->
{% block content %}
<div class="profile container">
  <div class="header">
    <h1>My Profile</h1>
  </div>

  <div class="container">
    <div class="profile-picture">
      <img src="profile.jpg" alt="Profile Picture" style="max-width: 100%" />
    </div>
    <div class="user-info">
      <h2>{{user.name}}</h2>
      <p>Email: {{user.email}}</p>
    </div>
  </div>
</div>
{% endblock %}
